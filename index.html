<!DOCTYPE html>
<html>
  <head>
    <title>calender</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="calendar/stylesheet.css">
    
  <!--calendar用-->
    <script type="text/javascript" src="calendar/calendar.js"></script>
    <script type="text/javascript" src="calendar/holiday.js"></script>
    
    <script type="text/javascript">
      
      let year =  null;
      let month = null;
      
      function init() {
        year =  new Date().getFullYear();
        month = new Date().getMonth() + 1;
        makeCalendar(year,month);
        showCalendar();
      }

      function initNext() {
        month++;
        if(month > 12) { 
          year++;
          month = 1;
        } 
        makeCalendar(year,month);
        showCalendar();
      }
      function initLast() {
        month--;
        if(month <= 0 ){
          year--;
          month = 12;
        }
        makeCalendar(year,month);
        showCalendar();
      }
   </script>

   <script type="text/javascript" src="TodoList/TodoList.js"></script>
  </head>

  <body onload="init();">
    <header>
      <div class="calenderHeader">
        <span id="HeaderYear">2021</span><br>
        <span id="HeaderMonth">1</span>月
      </div>
      <div class="navMenu">
        <a href="javascript:initLast();">＜</a>
        <a href="javascript:init();" id="todayBtn">今日</a>
        <a href="javascript:initNext();">＞</a>
      </div>
    </header>
    <main id="mainCalender">
      <div id="calendar"></div> <!--カレンダー本体-->
      <div id="inputArea1">      <!--入力エリア-->
        <div id="selectInfo"></div>
        <select id="hour">
          <!--ここに時間用のスクリプト--> 
          <script>
            for(let i=0;i<=23;i++){
              i=(i<10) ? "0" + String(i):i;
              document.write('<option value=""' + i + '">'+ i +'</option>');
            }
          </script>
        </select>時
        <select id="minute">
          <!--ここに00分～59分用のスクリプト-->
          <script>
            for(let i=0;i<=59;i++){
              i = (i<10) ? "0" +String(i):i;
              document.write('<option value="'+ i +'">'+ i + '</option>');
            }
          </script>
        </select>分<br>  
        <input id="memo" type="text">
        <a href="#" id="saveBtn">登録</a>
        <div id="result" class="box"></div>
      </div>
    </main>
    <!--todoList用-->
    <main>
      <div id="todoList_input">
        <h2>Todo List</h2>
        <div id="inputArea2">
          <input type="text" id="todoList_message">
          <button id="PushTask" onclick="addTask();">タスクに登録</button>
        </div>
      </div>
    </main>
        <!--入力したリストを並べる-->
      <section>
        <div id="todoList_ul">
          <ul id="My_ul">

          </ul>
        </div>    
      </section>

    </footer>
  </body>
</html>
